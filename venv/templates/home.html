{% extends 'template.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <table class="table table-hover table-grey">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <image src="{{url_for('static', filename='images/texture-2665996.jpg')}}">
{% endblock %}
