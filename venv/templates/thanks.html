{% extends 'template.html' %}
{% block title %}Register{% endblock %}
{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
  <h1>Thank you for shopping!</h1>
{% endblock %}
