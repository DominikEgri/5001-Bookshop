{% extends 'template.html' %}
{% block title%}Login{% endblock %}
{% block login %}
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST", class="form-register" action="#">
        <p>Name:</p>
        <p><input type="text" name="nm"></p>
        <p><input type="submit" value="submit"></p>
    </form>
{% endblock %}
