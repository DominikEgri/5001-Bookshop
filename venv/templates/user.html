{% extends 'template.html' %}
{% block title%}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>{{text}}</h1>

{% endblock %}
