{% extends 'template.html' %}
{% block title %}Admin{% endblock %}
{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
    <div class="row">
        <form method="POST", class="form-register" action="#" enctype="multipart/form-data">
            <p><input type="text" name="title" placeholder="title"></p>
            <p><input type="text" name="author" placeholder="author"></p>
            <p><input type="date" name="date" placeholder="date"></p>
            <p><input type="text" name="ISBN13" placeholder="ISBN-13 number"></p>
            <p><input type="text" name="description" placeholder="description"></p>
            <p><input type="file" class="form-control" name="file" accept="image/*"></p>
            <p><input type="range" min="1" max="100" value="50" name="price"></p>
            <p><input type="number" name="quantity" placeholder="quantity"></p>
            <p><input type="submit" value="Add stoc"></p>
        </form>
    </div>
    </div>
{% endblock %}
